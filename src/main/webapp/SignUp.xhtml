<!-- @author Luke -->
<ui:composition xmlns="https://www.w3.org/1999/xhtml"

xmlns:f="http://xmlns.jcp.org/jsf/core"

xmlns:h="http://xmlns.jcp.org/jsf/html"

xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

template="maintemplate.xhtml">
<meta charset="utf-8" />

		<ui:define name="maincontent">

	            <div class="container-fluid" style="padding-top:6%">
		
				<div class="jumbotron" id="material">
					<img src="img/garden_gnome.png" width="60px" style="float: right;"/>
					<br></br> 
					<h2>Sign Up</h2>
					<h:form>
						<div class="form-group">
							<label for="usr">First Name:</label> 
								
								<h:inputText class="form-control" value="#{registration.name}">
									<f:passThroughAttribute name="placeholder" value="First Name" />
									<f:passThroughAttribute name="required" value="required" />
									<f:passThroughAttribute name="id" value="firstName" />
								</h:inputText>
						</div>
						<div class="form-group">
							<label for="usr">Last Name:</label> 
								<h:inputText class="form-control" value="#{registration.lastName}">
									<f:passThroughAttribute name="placeholder" value="Last Name" />
									<f:passThroughAttribute name="required" value="required" />
									<f:passThroughAttribute name="id" value="lastName" />
								</h:inputText>
								
								
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label> 
								
								<h:inputText class="form-control" value="#{registration.password}">
									<f:passThroughAttribute name="type" value="password" />
									<f:passThroughAttribute name="placeholder" value="password" />
									<f:passThroughAttribute name="alt" value="Enter Password" />
									<f:passThroughAttribute name="required" value="required" />
									<f:passThroughAttribute name="id" value="password" />
							</h:inputText>
							
						</div>
						<div class="form-group">
							<label for="email">Email:</label>  
								
							<h:inputText class="form-control" value="#{registration.email}">
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="placeholder" value="email" />
								<f:passThroughAttribute name="alt" value="Enter Email" />
								<f:passThroughAttribute name="required" value="required" />
								<f:passThroughAttribute name="id" value="email" />
							</h:inputText>
								
						</div>
						<h:commandButton class="btn btn-default" value="Register" action="#{registration.register}" />
						
					</h:form>
				</div>
			</div>
	    
			
		</ui:define>
	</ui:composition>
