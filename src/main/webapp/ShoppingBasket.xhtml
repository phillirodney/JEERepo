<ui:composition xmlns="https://www.w3.org/1999/xhtml"

xmlns:f="http://xmlns.jcp.org/jsf/core"

xmlns:h="http://xmlns.jcp.org/jsf/html"

xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

template="maintemplate.xhtml">
<meta charset="utf-8" />

		<ui:define name="maincontent">

	        <p><h:outputText value="#{user.customer.firstName}" />'s Shopping Basket</p>
		
			<div class="container-fluid">
			<ui:repeat var="product" value="#{shoppingbasket.shoppingbasket}">
				<div class="row">
					<div class="col-md-4 col-xs-12">
						<img src="img/garden_gnome.png" width="100px" height="100px"/>
					</div>
					<div class="col-md-8">
						<div class="col-sm-4">
							<h1 id="producthead"><h:outputText value="#{selected.product.name}" />Gnome</h1>
							<h2><h:outputText value="#{selected.product.stock}" />In Stock</h2>
							<p><h:outputText value="#{selected.product.description}" />This is a Gnome</p>
						</div>
						<div class="col-sm-2"><h:outputText value="#{selected.product.price}" />Â£19.99</div>
						<!-- div class="col-sm-2">drop1</div> -->
						<div class="col-sm-2">
							<span class="glyphicon glyphicon-remove"><h:commandButton value="Remove From shoppingbasket" action="#{shoppingbasket.removeItem(product.id)}" class="btn btn-primary btn-block" /></span>
						</div>
					</div>
				</div>
			</ui:repeat>
			</div>

	    
		</ui:define>
</ui:composition>
