<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<!–-Meta Tags -->
<title><ui:insertname ="pageTitle" /></title>
<!–-CSS links -->
</head>

<body>
	<div class="container">
		<navclass="navbarnavbar-fixed-topnavbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<!–burger button -->
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="nbgardens.xhtml">NBGardens</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ulclass="navnavbar-navnavbar-left">
				<li><a class="navbar-brand" href="nbgardens.xhtml">home</a></li>
				<li><a class="navbar-brand" href="browse.xhtml">catalogue</a></li>
				<li><h:outputLinkstyleClass
						="navbar-brand" rendered="#{user.loggedIn}" value="wishlist.xhtml">wishlist</h:outputLink></li>
				<li><h:outputLinkstyleClass
						="navbar-brand" rendered="#{!user.loggedIn}"
						value="register.xhtml">register</h:outputLink></li>
				</ul>

				<h:formclass="navbar-formnavbar-left">
					<h:inputTextvalue ="#{search.term}" class="form-control">
						<f:passThroughAttributename ="type" value="text" />
						<f:passThroughAttributename ="placeholder" value="Search..." />
						<f:passThroughAttributename ="alt" value="Search" />
						</h:inputText>
						<h:commandButtonaction ="#{search.search}" value="Seach"
							class="btnbtn-success">
							<f:passThroughAttributename ="style" value="display: none;" />
							</h:commandButton>
							</h:form>
							<h:formclass ="navbar-form
								navbar-right" rendered="#{!user.loggedIn}">
								<div class="form-group">
									<h:inputTextclass ="form-control" value="#{login.email}">
										<f:passThroughAttributename ="type" value="email" />
										<f:passThroughAttributename ="placeholder" value="email..." />
										<f:passThroughAttributename ="alt" value="Enter Email" />
										<f:passThroughAttributename ="required" value="required" />
										</h:inputText>
										<h:inputTextclass ="form-control" value="#{login.password}">
											<f:passThroughAttributename ="type" value="password" />
											<f:passThroughAttributename
												="placeholder" value="password..." />
											<f:passThroughAttributename ="alt" value="Enter Password" />
											<f:passThroughAttributename ="required" value="required" />
											</h:inputText>
											<h:commandButtonclass
												="btnbtn-success" action="#{login.login}" value="Sign In" />
								</div>
								</h:form>
			</div>
		</div>
		</nav>
		<ui:insertname ="maincontent" />
		<hr />
		<footer>
			<p>© 2016 QA Consulting.</p>
		</footer>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />
	<script src="js/bootstrap.min.js" type="text/javascript" />
</body>
</html>
