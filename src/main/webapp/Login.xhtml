<ui:composition xmlns="https://www.w3.org/1999/xhtml"

xmlns:f="http://xmlns.jcp.org/jsf/core"

xmlns:h="http://xmlns.jcp.org/jsf/html"

xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

template="maintemplate.xhtml">
<meta charset="utf-8" />

		<ui:define name="maincontent">

	            <div class="container-fluid" style="color: gray;">
				<div class="jumbotron" id="material">
					<br></br>
					<h2>Login</h2>
					<br/>
					<h:form>
						<div class="text">
							Please login in to your NB Gardens account. If you don't have an
							account, you can create one
							
						</div>
						<br/><br/>
						<div class="form-group">
							<h:inputText class="form-control" value="#{login.email}" >
								<f:passThroughAttribute name="type" value="email" />
								<f:passThroughAttribute name="placeholder" value="email..." />
								<f:passThroughAttribute name="alt" value="Enter Email" />
								<f:passThroughAttribute name="required" value="required" />
							</h:inputText>
						</div>
						<h:inputText class="form-control" value="#{login.password}" >
							<f:passThroughAttribute name="type" value="password" />
							<f:passThroughAttribute name="placeholder" value="password..." />
							<f:passThroughAttribute name="alt" value="Enter Password" />
							<f:passThroughAttribute name="required" value="required" />
						</h:inputText>
						<div class="form-group">
							<a href="">Forgotten Password? </a>
						</div>
						<div class="form-group">
							<h:commandButton action="#{login.login}" value="Sign In"/>
						</div>	
					</h:form>
				</div>
			</div>
	    
			
		</ui:define>
		</ui:composition>
