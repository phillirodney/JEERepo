<style>
.nav-sidebar {

}

</head>

<body ng-app="myApp">

	<div id="wrapper">

		<div id="header">

			<div class="row" style="padding: 0px">

				<div class="col-sm-1"></div>

				<div class="col-sm-2">

								placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Go</button>
					</form>
				</div>



				<div class="col-sm-2" style="padding: 20px">
					<a href="Basket.html"> <img src="../img/basket.png" width=50px><span

					</a>
				</div>

			</div>

			<nav class="navbar navbar-default">

						<a class="navbar-brand" href="Gnomepage2.html">NB Gardens</a>

					<div class="collapse navbar-collapse" id="myNavbar">

							<li><a href="Catalogue.html">Season</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">About Us</a></li>
							<li><a href="SignUp.html"><span
									class="glyphicon glyphicon-user"></span> Sign Up</a></li>
							<li class="active"><a href="Login.html"><span
									class="glyphicon glyphicon-log-in"></span> Login</a></li>
							<li><a href="login.html"><span
									class="glyphicon glyphicon-log-out"></span> Logout</a></li>


						</ul>
					</div>


				</div>
			</nav>


		</div>
		<!-- #header -->

		<div id="content" ng-app="myApp">

			<div class="container-fluid" style="padding-top:6%" ng-controller="signUpController">
		
				<div class="jumbotron shadow" id="material">
					<img src="img/garden_gnome.png" width="60px" style="float: right;"/>
					<br></br> 
					<h2>Sign Up</h2>
				
						<div class="form-group">
							<label for="usr">First Name:</label> 
								
								<input type="text" class="form-control" placeholder="First Name" ng-model="fname"></input>
						</div>
						<div class="form-group">
							<label for="usr">Last Name:</label> 
								<input type="text" class="form-control" placeholder="Last Name" ng-model="lname"></input>
								
								
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label> 
								
								<input type="text" class="form-control" placeholder="Password" ng-model="password"></input>
							
						</div>
						<div class="form-group">
							<label for="email">Email:</label>  
								
							<input type="Text" class="form-control" placeholder="Email" ng-model="email"></input>					
						</div>
						<Button class="btn btn-success" ng-click="signup()">Submit</Button>
						
				</div>
			</div>
		<!-- #content -->

		<div id="footer"></div>
		<!-- #footer -->

	</div>

	<!-- #wrapper -->
	
	<script>
	
	var app = angular.module('myApp', []);
	
	app.controller('signUpController', function($scope, $http){
		
		$scope.signup = function() {
		$http.get("http://localhost:8080/nbgardens-catalogue-0.0.1-SNAPSHOT/api/login/query", {params: {fname: $scope.fname, lname: $scope.lname, pass: $scope.password, email: $scope.email}}).then(function(response)){
		console.log(response.data)	
		}
		}
	})
		
	


	</script>
